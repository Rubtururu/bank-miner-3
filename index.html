<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MinuBones DApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>MinuBones DApp</h1>
    <div class="account-info">
      <p>Your account: <span id="account"></span></p>
      <p>Your BNB balance: <span id="bnbBalance"></span></p>
      <p>Your deposited BNB: <span id="depositedBnb"></span></p>
      <p>Your dividends: <span id="dividends"></span></p>
      <p>Last deposit time: <span id="lastDepositTime"></span></p>
    </div>
    <div class="form-group">
      <input type="number" id="depositAmount" placeholder="Enter BNB amount">
      <div class="button-container">
        <button class="deposit-button" onclick="deposit()">Deposit</button>
        <button class="withdraw-button" onclick="withdraw()">Withdraw</button>
        <button class="claim-button" onclick="claimDividends()">Claim Dividends</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
