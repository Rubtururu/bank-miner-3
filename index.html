<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinuBones - Contrato Inteligente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MinuBones</h1>
        <img src="logo.png" alt="Logo de MinuBones">
    </header>
    <main>
        <section id="stats">
            <h2>Estadísticas del Contrato</h2>
            <div class="stat">
                <p>Pool del Tesoro:</p>
                <span id="treasury-amount">0 BNB</span>
            </div>
            <div class="stat">
                <p>Pool de Dividendos:</p>
                <span id="dividends-amount">0 BNB</span>
            </div>
            <div class="stat">
                <p>Premio Semanal:</p>
                <span id="weekly-prize-amount">0 BNB</span>
            </div>
            <div class="stat">
                <p>Total de BNB Depositados:</p>
                <span id="total-deposits-amount">0 BNB</span>
            </div>
            <div class="stat">
                <p>Total de Usuarios:</p>
                <span id="total-users">0</span>
            </div>
            <div class="stat">
                <p>Ranking de Depósitos Semanal:</p>
                <ol id="deposit-ranking"></ol>
            </div>
        </section>
        <section id="actions">
            <h2>Acciones</h2>
            <div class="action">
                <label for="deposit-amount">Cantidad a Depositar (BNB):</label>
                <input type="number" id="deposit-amount" placeholder="Ingrese la cantidad de BNB">
                <button id="deposit-btn">Depositar</button>
            </div>
            <div class="action">
                <label for="withdraw-amount">Cantidad a Retirar (BNB):</label>
                <input type="number" id="withdraw-amount" placeholder="Ingrese la cantidad de BNB">
                <button id="withdraw-btn">Retirar</button>
            </div>
            <button id="claim-dividends-btn">Reclamar Dividendos</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MinuBones. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
